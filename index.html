<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Juhlasivu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pop 1.5s ease-out forwards;
      z-index: 10;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="message">Hyv√§√§ juhlaa!</h1>

  <script>
    // URL-parametrit
    const params = new URLSearchParams(window.location.search);
    const nimi = params.get("nimi") || "yst√§v√§";
    const juhla = params.get("juhla") || "juhlaa";
    const emoji = params.get("emoji") || "üéâ";
    const emoCount = parseInt(params.get("count")) || 40;

    // Teksti suoraan parametreista
    const teksti = "Hyv√§√§ " + juhla + ", " + nimi + "! " + emoji;
    document.getElementById("message").textContent = teksti;

    // Tippuvat emojit
    for (let i = 0; i < emoCount; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emoji;
      e.style.left = Math.random() * 100 + "vw";
      e.style.fontSize = 20 + Math.random() * 20 + "px";
      e.style.animationDuration = 2 + Math.random() * 3 + "s";
      e.style.animationDelay = Math.random() * 4 + "s";
      document.body.appendChild(e);
    }
  </script>
</body>
</html>
