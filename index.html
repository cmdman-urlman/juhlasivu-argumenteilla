  <div class="controls">
    <input type="text" id="nimi" placeholder="Nimi">
    <input type="text" id="juhla" placeholder="Juhla">
    <input type="text" id="emoji" placeholder="Emoji">
    <input type="number" id="count" placeholder="M√§√§r√§">
    <input type="number" id="duration" placeholder="Kesto">
    <button onclick="updateMessage()">P√§ivit√§</button>
  </div>

  <h1 id="message">Hyv√§√§ juhlaa!</h1>

  <script>
    function createEmojis(emoji, count, sizeMin, sizeMax, duration){
      document.querySelectorAll('.emoji').forEach(e => e.remove());
      for (let i = 0; i < count; i++){
        const e = document.createElement('div');
        e.className = 'emoji';
        e.textContent = emoji;
        e.style.left = Math.random()*100 + 'vw';
        e.style.fontSize = (sizeMin + Math.random()*(sizeMax-sizeMin)) + 'px';
        e.style.animationDuration = (duration + Math.random()*duration) + 's';
        e.style.animationDelay = Math.random()*duration + 's';
        document.body.appendChild(e);
      }
    }

    function updateMessage(){
      const nimi = document.getElementById('nimi').value || 'yst√§v√§';
      const juhla = document.getElementById('juhla').value || 'juhlaa';
      const emoji = document.getElementById('emoji').value || 'üéâ';
      const count = parseInt(document.getElementById('count').value) || 40;
      const duration = parseFloat(document.getElementById('duration').value) || 3;

      document.getElementById('message').textContent = `Hyv√§√§ ${juhla}, ${nimi}! ${emoji}`;
      createEmojis(emoji, count, 20, 40, duration);
    }

    // K√§ynnist√§ oletus
    updateMessage();
  </script>
